<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexical JSON Converter Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --text-color: #333;
      --border-color: #e0e0e0;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      font-weight: 800;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p.subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .content {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-body {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 14px;
      resize: vertical;
      background-color: #fafafa;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    button:active {
      transform: translateY(1px);
    }

    button.secondary {
      background-color: #e9ecef;
      color: #495057;
    }

    button.secondary:hover {
      background-color: #dee2e6;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 1rem;
    }

    .tab {
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      font-weight: 500;
    }

    .tab.active {
      border-bottom-color: var(--primary-color);
      color: var(--primary-color);
    }

    .tab-content {
      display: none;
      flex-direction: column;
      flex: 1;
    }

    .tab-content.active {
      display: flex;
    }

    .output {
      flex: 1;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: auto;
      background-color: #fafafa;
      min-height: 200px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .preview {
      margin-top: 1.5rem;
    }

    .preview-content {
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: white;
      min-height: 200px;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: auto;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid var(--border-color);
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .heart {
      color: #e25555;
      display: inline-block;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      5% { transform: scale(1.2); }
      10% { transform: scale(1); }
      15% { transform: scale(1.2); }
      20% { transform: scale(1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Lexical JSON Converter</h1>
      <p class="subtitle">Convert Lexical JSON to HTML, plain text, and images</p>
    </header>

    <div class="content">
      <!-- Input Card -->
      <div class="card">
        <div class="card-header">
          Lexical JSON Input
        </div>
        <div class="card-body">
          <textarea id="json-input" placeholder="Paste your Lexical JSON here..."></textarea>
          <div class="actions">
            <button id="sample-btn" class="secondary">
              <i class="fas fa-file-code"></i> Load Example
            </button>
          </div>
        </div>
      </div>

      <!-- Output Card -->
      <div class="card">
        <div class="card-header">
          Output
          <div class="tabs">
            <div class="tab active" data-tab="html">HTML</div>
            <div class="tab" data-tab="text">Text</div>
            <div class="tab" data-tab="image">Image</div>
          </div>
        </div>
        <div class="card-body">
          <!-- HTML Tab -->
          <div class="tab-content active" id="html-tab">
            <button id="convert-html-btn">
              <i class="fas fa-code"></i> Convert to HTML
            </button>
            <div id="html-output" class="output">HTML output will appear here</div>
            
            <div class="preview">
              <h2>HTML Preview</h2>
              <div id="html-preview" class="preview-content"></div>
            </div>
          </div>
          
          <!-- Text Tab -->
          <div class="tab-content" id="text-tab">
            <button id="convert-text-btn">
              <i class="fas fa-align-left"></i> Convert to Plain Text
            </button>
            <div id="text-output" class="output">Plain text output will appear here</div>
          </div>
          
          <!-- Image Tab -->
          <div class="tab-content" id="image-tab">
            <button id="convert-image-btn">
              <i class="fas fa-image"></i> Generate Image
            </button>
            <div class="output">
              <img id="image-output" style="max-width: 100%; display: none;" alt="Generated image will appear here">
              <div id="image-placeholder">Image will be generated here</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Built with <span class="heart">â™¥</span> by <a href="https://x.com/tanaylakhani" target="_blank">Tanay</a> from <a href="https://betterstacks.com" target="_blank">Stacks</a>
  </footer>

  <script>
    // Sample Lexical JSON
    const sampleJson = {
      root: {
        children: [
          {
            type: 'heading',
            tag: 'h1',
            children: [
              {
                type: 'text',
                text: 'Sample Lexical Document',
                format: 0
              }
            ],
            direction: 'ltr',
            format: '',
            indent: 0,
            version: 1
          },
          {
            type: 'paragraph',
            children: [
              {
                type: 'text',
                text: 'This is a sample document showing various formatting options in Lexical. Here we have ',
                format: 0
              },
              {
                type: 'text',
                text: 'bold',
                format: 1
              },
              {
                type: 'text',
                text: ', ',
                format: 0
              },
              {
                type: 'text',
                text: 'italic',
                format: 2
              },
              {
                type: 'text',
                text: ', and ',
                format: 0
              },
              {
                type: 'text',
                text: 'underlined',
                format: 4
              },
              {
                type: 'text',
                text: ' text.',
                format: 0
              }
            ],
            direction: 'ltr',
            format: '',
            indent: 0,
            version: 1
          },
          {
            type: 'heading',
            tag: 'h2',
            children: [
              {
                type: 'text',
                text: 'Lists',
                format: 0
              }
            ],
            direction: 'ltr',
            format: '',
            indent: 0,
            version: 1
          },
          {
            type: 'list',
            listType: 'bullet',
            children: [
              {
                type: 'listitem',
                children: [
                  {
                    type: 'text',
                    text: 'Bullet point 1',
                    format: 0
                  }
                ]
              },
              {
                type: 'listitem',
                children: [
                  {
                    type: 'text',
                    text: 'Bullet point 2',
                    format: 0
                  }
                ]
              }
            ],
            direction: 'ltr',
            format: '',
            indent: 0,
            version: 1
          },
          {
            type: 'list',
            listType: 'number',
            children: [
              {
                type: 'listitem',
                children: [
                  {
                    type: 'text',
                    text: 'Numbered item 1',
                    format: 0
                  }
                ]
              },
              {
                type: 'listitem',
                children: [
                  {
                    type: 'text',
                    text: 'Numbered item 2',
                    format: 0
                  }
                ]
              }
            ],
            direction: 'ltr',
            format: '',
            indent: 0,
            version: 1
          }
        ],
        direction: 'ltr',
        format: '',
        indent: 0,
        type: 'root',
        version: 1
      }
    };

    // DOM elements
    const jsonInput = document.getElementById('json-input');
    const sampleBtn = document.getElementById('sample-btn');
    
    const htmlOutput = document.getElementById('html-output');
    const htmlPreview = document.getElementById('html-preview');
    const convertHtmlBtn = document.getElementById('convert-html-btn');
    
    const textOutput = document.getElementById('text-output');
    const convertTextBtn = document.getElementById('convert-text-btn');
    
    const imageOutput = document.getElementById('image-output');
    const imagePlaceholder = document.getElementById('image-placeholder');
    const convertImageBtn = document.getElementById('convert-image-btn');

    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    
    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
      });
    });

    // Load sample JSON
    sampleBtn.addEventListener('click', () => {
      jsonInput.value = JSON.stringify(sampleJson, null, 2);
    });

    // Convert to HTML
    convertHtmlBtn.addEventListener('click', async () => {
      try {
        if (!jsonInput.value.trim()) {
          alert('Please paste some Lexical JSON first.');
          return;
        }
        
        const json = JSON.parse(jsonInput.value);
        
        const response = await fetch('/api/convert-to-html', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ json })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          htmlOutput.textContent = data.html;
          htmlPreview.innerHTML = data.html;
        } else {
          htmlOutput.textContent = `Error: ${data.error}\n${data.details || ''}`;
          htmlPreview.innerHTML = '<div style="color: red;">Error converting to HTML</div>';
        }
      } catch (error) {
        htmlOutput.textContent = `Error: ${error.message}`;
        htmlPreview.innerHTML = '<div style="color: red;">Error parsing JSON</div>';
      }
    });

    // Convert to plain text
    convertTextBtn.addEventListener('click', async () => {
      try {
        if (!jsonInput.value.trim()) {
          alert('Please paste some Lexical JSON first.');
          return;
        }
        
        const json = JSON.parse(jsonInput.value);
        
        const response = await fetch('/api/convert-to-text', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ json })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          textOutput.textContent = data.text;
        } else {
          textOutput.textContent = `Error: ${data.error}\n${data.details || ''}`;
        }
      } catch (error) {
        textOutput.textContent = `Error: ${error.message}`;
      }
    });

    // Convert to image
    convertImageBtn.addEventListener('click', async () => {
      try {
        if (!jsonInput.value.trim()) {
          alert('Please paste some Lexical JSON first.');
          return;
        }
        
        const json = JSON.parse(jsonInput.value);
        
        // If you have an image conversion API endpoint
        imageOutput.style.display = 'block';
        imagePlaceholder.style.display = 'none';
        
        imageOutput.src = `/api/convert-to-image?json=${encodeURIComponent(JSON.stringify(json))}`;
        imageOutput.onerror = () => {
          imageOutput.style.display = 'none';
          imagePlaceholder.style.display = 'block';
          imagePlaceholder.innerHTML = '<div style="color: red;">Error generating image</div>';
        };
      } catch (error) {
        imageOutput.style.display = 'none';
        imagePlaceholder.style.display = 'block';
        imagePlaceholder.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
